version: 2

models:

  - name: customer_with_life_time_value
    description: "{{ doc('customer_with_life_time_value') }}"
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
      - name: life_time_value
        description: This is life time $$ value for customer. ;)

  - name: customers
    description: "{{ doc('customers') }}"
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null

  - name: stg_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']
      - name: customer_id
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id
